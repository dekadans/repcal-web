{% macro nav_link(menu_item) %}
    {% set path = "/details" if menu_item == "details" else "/" %}
    {% set text = "Details" if menu_item == "details" else "Now" %}
    {% set class = "active" if path == request.path else "" %}
    <li><a href="{{ path }}" class="{{ class }}">{{ text }}</a></li>
{% endmacro %}
