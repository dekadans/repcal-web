{% extends "layout.html" %}

{% block head %}
{{ super() }}

<script>
  document.addEventListener("DOMContentLoaded", () => {
      repcal.initDocs();
  });
</script>

{% endblock %}
{% block content %}

<section id="docs" x-data="docs">
    <p><em>Documentation rendered from Markdown source.</em></p>
    <div x-html="text"></div>
</section>

{% endblock %}
